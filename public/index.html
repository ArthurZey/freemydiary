<!doctype html>
<html>
  <head>
    <title>FreeMyDiary.com</title>
  </head>
  <body>
    <header>
      <h1>FreeMyDiary.com</h1>
    </header>

    <main>
      <h2>Export your MyFitnessPal food diary to Excel and JSON
in 3 easy steps:</h2>
      <div class="steps">
        <div class="step">
          <p>1. Verify your MyFitnessPal diary is public:</p>
          <form id="mfp-username">
            <input type="text" placeholder="enter your username"></input>
            <button type="submit">Check</button>
          </form>
        </div>

        <div class="step">
          <p>2. Select which dates you want to download data for:</p>
        </div>

        <div class="step">
          <p>3. Download your data:</p>
          <button>Download JSON</button>
          <button>Download Excel (.xls)</button>
        </div>

      </div>
    </main>
  <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  <script>
    $('#mfp-username').submit(function(event) {
      var $username = $("input:first").val();

      if ($username !== '') {
        $.post( "api/userCheck", {"username": $username }, function( data ) {
          console.log(data);
          $("input:first").val('');
        });
      }
      event.preventDefault();
    });
  </script>
  </body>
</html>
